<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main">
      <div class="calculator-wrap">
        <div class="calculator">
          <div class="screen-block">
            0
          </div>
          <div class="numbers-block">
            <div class="grid-item empty1 empty-item"></div>
            <div class="grid-item empty2 empty-item"></div>
            <button class="grid-item C">C</button>
            <button class="grid-item division button-operator">/</button>
            <button class="grid-item nine button-number">9</button>
            <button class="grid-item eight button-number">8</button>
            <button class="grid-item seven button-number">7</button>
            <button class="grid-item mult button-operator">*</button>
            <button class="grid-item six button-number">6</button>
            <button class="grid-item five button-number">5</button>
            <button class="grid-item four button-number">4</button>
            <button class="grid-item addition button-operator">+</button>
            <button class="grid-item three button-number">3</button>
            <button class="grid-item two button-number">2</button>
            <button class="grid-item one button-number">1</button>
            <button class="grid-item subtraction button-operator">-</button>
            <div class="grid-item empty3 empty-item"></div>
            <button class="grid-item zeroo button-number">0</button>
            <div class="grid-item empty4 empty-item"></div>
            <button class="grid-item equal">=</button>
          </div>
        </div>
      </div>
      <div class=" log-block">
        <ul class="log-list"></ul>
      </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
